<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        fieldset{
            width: 450px;
            height: 300px;
        }
        legend{
            text-align: left;
        }
        form{
            text-align: left;
        }
        p{
            text-align: left;
        }
    </style>
</head>
<body>
    <center>
        <table border="4">
            <tr>
                <th class="ar">ACCOUNT</th>
                <th class="ra">PERSONAL DETAILS</th>
                <th class="as">YOUR REVIEW</th>
            </tr>
        </table>
    </center>
    <br><br>
    <center>
    <fieldset>
<legend>ACCOUNT</legend>
<form action="#">
<p><b>EMAIL ADDRESS:</b></p>
<input type="text" name="email address" placeholder="email address" required>
<p><b>PASSWORD:</b></p>
<input type="text" name="password" placeholder="password" required>
<p><b>CONFIRM PASSWORD:</b></p>
<input type="text" name="confirm password" placeholder="confirm password" required>
<br>
<br>

</form>
    </fieldset>
    </center>
</body>
</html>
